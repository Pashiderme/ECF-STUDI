<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Espace Administrateur - Zoo Arcadia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="animaux.html">Animaux</a></li>
                <li><a href="connexion.html">Connexion</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="admin-section">
            <h2>Connexion</h2>
            <form id="login-form">
                <label for="login-email">Email :</label>
                <input type="email" id="login-email" name="login-email" required>
    
                <label for="login-password">Mot de passe :</label>
                <input type="password" id="login-password" name="login-password" required>
    
                <button type="button" onclick="loginUser()">Connexion</button>
            </form>
        </section>

        <section class="admin-section">
            <h2>Gestion des Utilisateurs</h2>
            <form id="create-user-form">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
                
                <label for="role">Rôle :</label>
                <select id="role" name="role">
                    <option value="employe">Employé</option>
                    <option value="veterinaire">Vétérinaire</option>
                </select>
                
                <button type="button" onclick="createUser()">Créer Utilisateur</button>
            </form>
        </section>

        <section class="admin-section">
            <h2>Gestion des Entités du Zoo</h2>
            <!-- Formulaires pour la gestion des services, horaires, habitats, et animaux -->
            <!-- Ajoutez ici les formulaires CRUD pour chaque entité -->
        </section>

        <section class="admin-section">
            <h2>Comptes Rendus Vétérinaires</h2>
            <label for="filter-animal">Filtrer par animal :</label>
            <input type="text" id="filter-animal" name="filter-animal">
            
            <label for="filter-date">Filtrer par date :</label>
            <input type="date" id="filter-date" name="filter-date">
            
            <button type="button" onclick="filterReports()">Filtrer</button>
            
            <div id="vet-reports">
                <!-- Les comptes rendus filtrés seront affichés ici -->
            </div>
        </section>

        <section class="admin-section">
            <h2>Dashboard</h2>
            <div id="dashboard">
                <!-- Le tableau de bord sera affiché ici -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Zoo Arcadia - Tous droits réservés</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
